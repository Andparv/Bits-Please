<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>
<th:block th:include="/_header"></th:block>
<th:block th:include="/_menu"></th:block>

<div class="page-title">Store</div>
<div class="product-preview-container" th:each="phone : ${phone}">
    <ul>
        <li><img class="product-image"
                 th:src="@{|/productImage?code=${phone.id}|}" /></li>
        <li>Id: <span th:utext="${phone.id}"></span></li>
        <li>Model: <span th:utext="${phone.model}"></span></li>
        <li>Price: <span th:utext="${phone.price}"></span></li>
        <li>
            <a th:href="@{|/buyPhone?code=${phone.id}|}">Buy Now</a>
        </li>
    </ul>
</div>
<br/>

<th:block th:include="/_footer"></th:block>

</body>
</html>

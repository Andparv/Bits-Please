<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <div class="alert alert-danger" role="alert" th:if="${param.error}">
            The email or password is incorrect!
        </div>
        <form th:action="@{/login}" method="post">
            <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
            <lable for="inputEmail" class="sr-only">Email</lable>
            <input type="email" id="email" name="email" class="form-control" placeholder="Email" required autofocus/>

            <lable for="inputPassword" class="sr-only">Password</lable>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required autofocus/>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" name="remember-me" />Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-black" type="submit">Sign in</button>
            <div class="margin-top20 text-center">Don't have an account? <a th:href="@{/signup}">Create an account</a> </div>
        </form>
    </div>
</body>
</html>
